name: create PR by github-actions[bot]
on:
  push:
    branches:
      - '**/dev/**'
env:
  BASE_BRANCH: develop
  REVIEWER: YutaCurry
  GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  create_pr:
    # ブランチが作成されただけならスキップ
    # if: ${{ !github.event.created }}
    runs-on: ubuntu-latest
    steps:
      # チェックアウト
      - uses: actions/checkout@v3
        with:
          # PRのタイトルとかをコミット履歴から取得するので、
          # fetch-depthを0に設定して全履歴を取得
          fetch-depth: 0

      # PRがすでに存在していないかのチェック
      # gh pr listでbase/headのブランチが同じPR検索して判定
      - name: check PR
        id: check_pr
        run: |
          echo "count=$(gh pr list -B ${{ env.BASE_BRANCH }} -H ${{ github.ref_name }} --json 'id' -q '.[] | length')" >> $GITHUB_OUTPUT
      # PRがまだなかったらghコマンドで生成
      - name: Create PR
        if: ${{ steps.check_pr.outputs.count == '' }}
        run: |
          gh pr create --fill -B ${{ env.BASE_BRANCH }} -r ${{ env.REVIEWER }}    
      - name: Get PR
        run: |
          echo "pr_id=$(gh pr list -B ${{ env.BASE_BRANCH }} -H ${{ github.ref_name }} --json 'id' -q '.[].id')" >> $GITHUB_OUTPUT
  write_plan_pr:
    if: ${{ jobs.create_pr.steps.check_pr.outputs.count != '' }}
    uses: ./.github/workflows/_tf_plan.yml
    with:
      TF_WORK_DIR: bin/main
    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      COMMENT: ${{ secrets.COMMENT }}
      APP_NAME: ${{ secrets.APP_NAME }}
      BASE_BRANCH: develop
      PR_ID: ${{ jobs.create_pr.steps.check_pr.outputs.pr_id }}
    needs: create_pr


      # pull requestにterrafrom planの内容を載せる